    <h1>Todos los numeros pares</h1>

<script>
function saltarLinea() {
            document.write("<br> <br> <br>");
        };
        function imprimir (texto){
            document.write(texto);
            saltarLinea();
        };
        function todosLosPares(numero) {
            for (var i = 2; i <= numero; i++) {
                if (i % 2 == 0) {
                    imprimir(i);
                }
            }
        }
        todosLosPares(100);
        imprimir("FIN");
