<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"> </canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
            
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400); 
        
        function diseniarCircunferencia(x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();

        
        }
       

        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
        }
        let x = 0;
        let sentido = 1;
        let radio = 10;
        let xObjetivo;
        let yObjetivo;

        function actualizarPantalla(){
            limpiarPantalla();
            xObjetivo =moverObjetivo(600);
            yObjetivo = moverObjetivo(400);
        
        objetivo(xObjetivo,yObjetivo);
            
       
        

        }
        function objetivo(x,y){
        diseniarCircunferencia(x,y,radio +20,"red");
        diseniarCircunferencia(x,y,radio +10,"white");
        diseniarCircunferencia(x,y,radio,"red");
        }

        function moverObjetivo(maximo){
            return Math.floor(Math.random() * maximo);
        }
        
        setInterval(actualizarPantalla,1000);

        function disparo (e){
            let x = e.pageX - pantalla.offsetLeft;
            let y = e.pageY - pantalla.offsetTop;
            // if (x < xObjetivo + radio && x > xObjetivo - radio && y < yObjetivo + radio && y > yObjetivo - radio){
            //     alert("Has acertado");
            // }
            x< xObjetivo + radio && x > xObjetivo - radio && y < yObjetivo + radio && y > yObjetivo - radio? alert("Has acertado"): alert("Has fallado");
        }
        pantalla.onclick = disparo;




        
        

    </script>
    
</body>
</html>
