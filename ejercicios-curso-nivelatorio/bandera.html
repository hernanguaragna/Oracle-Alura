<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<!-- <h1>Hola</h1> -->
<body>
    <canvas
        width="600" height="400"></canvas>;

    
    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey"; //propiedad para pintar el color de fondo
        pincel.fillRect(0,0,600,400);//funcion para dibujar un rectangulo // x, y, ancho, alto
        //arranco de 0,0 y el ancho y alto son 600 horizontal X y 400 vertical Y
        pincel.fillStyle = "green";
        pincel.fillRect(0,0,200,400);
        pincel.fillStyle = "red";
        pincel.fillRect(400,0,200,400);

        //triangulo
        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();

        //circulo
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(300,200,50,0,Math.PI*2,true);
        pincel.fill();


    </script>
    
</body>
</html>
