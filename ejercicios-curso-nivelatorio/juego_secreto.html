<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<h1>Elije el número ganador del 1 al 10</h1>
<body>
<input/>
   <button>Intentar</button>
   <script>
    let numSecreto = Math.floor(Math.random() * 100) + 1;
    let input = document.querySelector("input");
    input.focus();
    
    let button = document.querySelector("button");
    button.addEventListener("click", function() {
        if(input.value == numSecreto) {
            alert("¡Felicidades!, acertaste el número secreto =D");
        } else {
            alert("Lo siento, no acertaste el número secreto :´(");
        }
        input.value = "";
        input.focus();

    } );


   </script>
</body>
</html>
