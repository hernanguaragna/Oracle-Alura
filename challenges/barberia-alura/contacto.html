<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto -Barbería Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
          <h1>
            <img src="img/logo.png" alt="Logo de la Barbería Alura."/>
          </h1>
  
          <nav>
            <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="productos.html">Productos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <form>
            <label for="nombreyapellido">Nombre y Apellido:</label>
            <input type="text" id="nombreyapellido"class="input-padron" required placeholder="Escriba aquí su nombre...">

            <label for="email">E-mail:</label>
            <input type="email" id="email"class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje:</label>
            <textarea cols="70" rows="10" id="mensaje"class="input-padron" required placeholder="Escriba aquí el mensaje que nos quiera dejar..."></textarea>
            
            <fieldset>
             <legend>¿Cómo le gustaría ser contactado?</legend>

            <label for="radio-email"><input type="radio" name= "contacto"value="email" id="radio-email">E-mail</label>
            

            <label for="radio-telefono"><input type="radio" name= "contacto" value="telefono" id="radio-telefono">
            Teléfono</label>
            
            <label for="radio-whatsapp"><input type="radio" name= "contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            

               
            
        </fieldset>

        <fieldset>
            <legend>¿En qué franja horaria preferiría ser atendido?</legend>
            
        <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </select>
        </fieldset>
        

        
        
            <label class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            <input type="submit" value="Enviar" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
        

    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="parrafo-footer">Copyright © Barbería Alura</p>

                <img width="25px" height="25px" src="img/1298743_github_git_logo_social_icon_blue.png" />

        </p>

        </p>
    </footer>
    
</body>

</html>
